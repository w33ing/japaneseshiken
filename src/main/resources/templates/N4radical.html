<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #f9f9f9;
        position: relative; /* Ensure positioning context for child elements */
    }
    .top-right-box {
        float: right;
        padding: 10px;
        position: relative;
        right: 20px; /* Distance from the right of the container */
        width: 200px;
        height: 200px;
        background-color: #FAEBD7;
        border-radius: 5px;
    }
    .question, .results {
    }
    .question label, .results label {
        display: block;
        margin-bottom: 10px;
    }
    input[type="text"] {
        width: calc(100% - 22px);
        padding: 10px;
        margin-bottom: 10px;
    }
    button {
        width: calc(100% - 22px);
        padding: 10px;
        font-size: 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-bottom: 20px;
    }
    button:hover {
        background-color: #45a049;
    }
    .total-points {
        margin-bottom: 20px;
    }
    .log-entry {
        margin: 0;
    }
    #console {
        margin-top: 20px;
        width: 100%;
        height: 200px;
        padding: 10px;
        overflow-y: auto;
    }
    #kanji {
        text-transform: uppercase;
        font-family: Montserrat,"Helvetica Neue",Helvetica,Arial,sans-serif;
        font-size: 50px;
        font-weight: 700;
        line-height: 50px;
    }
    .cards {
     text-transform: uppercase;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 12px;
    }
    #answer{
        margin-top: 20px;
    }
    h5{
        font-size: 17px;
        margin: 0px;
        padding: 0px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="top-right-box">
    <div id="check"></div>
    <div style="position: absolute; top: 5%; left: 10%;">
      <label class="cards" style="font-size: 40px;" id="kan"></label>
    </div>
    <div style="position: absolute; top: 40%; left: 10%;">
      <h5>ひらがな</h5>
      <label class="cards" id="hira"></label>
    </div>
    <div style="position: absolute; top: 70%; left: 10%;">
      <h5>意味</h5>
      <label class="cards" id="mean"></label>
    </div>
  </div> <!-- This is the new box in the top-right corner -->
  <div class="question">
    <p id="kanji"></p>
    <input type="text" id="answer" placeholder="Your answer">
  </div>
  <div class="results">
    <label for="total-correct">Total Correct: <span id="total-correct">0</span></label>
    <label for="total-fail">Total Fail: <span id="total-fail">0</span></label>
  </div>

  <button id="sub-btn">Submit</button>
</div>
<div class="container" id="console"></div>
<script src="/js/comm.js"></script>
</body>
</html>
