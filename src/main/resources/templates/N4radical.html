<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    .question, .results {
        margin-bottom: 20px;
    }
    .question label, .results label {
        display: block;
        margin-bottom: 10px;
    }
    input[type="text"] {
        width: calc(100% - 22px);
        padding: 10px;
        margin-bottom: 10px;
    }
    button {
        width: calc(100% - 22px);
        padding: 10px;
        font-size: 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-bottom: 20px; /* Ensure space below the button */
    }
    button:hover {
        background-color: #45a049;
    }
    .total-points {
        margin-bottom: 20px;
    }
.log-entry {
            margin: 0;
        }
    #console {
    margin-top: 20px;
            width: 100%;
            height: 250px;
            padding: 10px;
            overflow-y: auto;
        }
    button:hover {
            background-color: #0056b3;
        }
    #kanji{
     margin-bottom: 25px;
text-transform: uppercase;
font-family: Montserrat,"Helvetica Neue",Helvetica,Arial,sans-serif;
font-size: 50px;
font-weight: 700;
line-height: 50px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="question">
    <p id="kanji"></p>
    <input type="text" id="answer" placeholder="Your answer">
  </div>
  <div class="results">
    <label for="total-correct">Total Correct: <span id="total-correct">0</span></label>
    <label for="total-fail">Total Fail: <span id="total-fail">0</span></label>
    <span id="hint-span"></span>
  </div>

  <!--    <button onclick="checkAnswer()">Submit</button>-->
  <button id="sub-btn">Submit</button>
  <a id="hint-btn" href="#">Hint</a>
</div>
<div class="container" id="console">

</div>
<script src="/js/comm.js"></script>
</body>
</html>
