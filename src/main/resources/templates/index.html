<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .button-container {
            display: flex;
            gap: 20px; /* Space between buttons */
        }

        .big-button {
            width: 150px; /* Width of the button */
            height: 150px; /* Height of the button */
            background-color: #e0e0e0; /* Light gray background */
            border: 2px solid #ccc; /* Slight border */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: #555;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .big-button:hover {
            background-color: #d6d6d6; /* Darker gray on hover */
        }
    </style>
</head>
<body>
<div class="button-container">
<!--    <a class="big-button" id="n5-btn" th:href="@{/api/n5kanji}">N5</a>-->
    <div class="big-button" onclick="window.location.href='/api/n5kanji'">N5 Kanji</div>
    <div class="big-button" onclick="window.location.href='/api/n4kanji'">N4 Kanji</div>
    <div class="big-button" onclick="window.location.href='/api/n4radical'">N4 Radical</div>
    <div class="big-button" onclick="window.location.href='/api/n4vocab'">N4 Vocab</div>
    <div class="big-button">N1</div>
</div>

</body>
</html>
